<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <!--    <link rel="stylesheet" th:href="@{/css/css.css}">-->
    <style type="text/css">
        body {
            margin-top: 100px;
        }
    </style>
    <title>我做了什么</title>
</head>
<body>
<div class="container" style="text-align: center">
    <div th:replace="~{user/sidebar :: headerBar}"></div>
    <div class="input-group">
        <div class="input-group-prepend">
            <span class="input-group-text">日期</span>
        </div>
        <div class="input-group-prepend">
            <span class="input-group-text">产品名称</span>
        </div>
        <div class="input-group-prepend">
            <span class="input-group-text">数量</span>
        </div>
    </div>
    <div class="input-group">
        <div class="input-group-prepend">
            <input type="date">
        </div>
        <input type="text" aria-label="First name" class="form-control" placeholder="产品名称">
        <input type="number" aria-label="Last name" class="form-control" placeholder="数量">
    </div>
</div>
<script type="text/javascript" th:src="@{/js/jquery-3.3.1.min.js}"></script>
</body>
</html>
