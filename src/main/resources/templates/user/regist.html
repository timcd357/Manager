<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/css.css}">
    <script type="text/javascript" th:src="@{/js/regist.js}"></script>
    <style type="text/css">
        body{
            margin-top: 100px;
        }
    </style>
    <title>注册</title>
</head>
<body>
<div class="container center-block">
    <div th:replace="~{user/sidebar :: headerBar}"></div>
    <form th:action="@{/manager/user/addUser}" method="post">
        <div class="form-group">
            <label for="userName">用户名</label>
            <input type="text" class="form-control" id="userName" placeholder="用户名" name="userName" checked>
        </div>
        <div class="form-group">
            <label for="email">邮箱</label>
            <input type="email" class="form-control" id="email" placeholder="邮箱" name="email">
        </div>
        <div class="form-group">
            <label for="InputPassword">密码</label>
            <input type="password" class="form-control" id="InputPassword" placeholder="密码" name="password" checked>
        </div>
        <div class="form-group">
            <label for="reInputPassword">重复密码</label>
            <input type="password" class="form-control" id="reInputPassword" placeholder="重复密码">
        </div>
        <div class="form-group">
            <label for="phone">电话</label>
            <input type="password" class="form-control" id="phone" placeholder="电话" name="phone">
        </div>

        <input type="hidden" value="0" name="role">
        <input type="hidden" value="0" name="status">
        <button type="submit" class="btn btn-primary" style="text-align: center">注册</button>
    </form>
</div>

<div th:replace="~{templates/commonJs :: commonJs}"></div>

<script>

</script>
</body>
</html>
